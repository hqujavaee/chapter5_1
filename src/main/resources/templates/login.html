<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>用户注册</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>登陆</h1>
			<form class="form-horizontal" role="form" th:action="@{login}"
				th:method="post" id="loginForm">
				<span th:if="${param.error}"
					th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				<div class="form-group row">
					<label for="userName" class="col-md-3 col-form-label">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="userName"
							name="username" placeholder="请输入用户名" autocomplete="off">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码" name="password" oncontextmenu="return false"
							onpaste="return false">
					</div>


				</div>
				<div class="form-group row">
				    <input type="checkbox" name="remember-me"/>记住我 <br>
					<input id="submit" class="btn btn-block" type="submit" value="登陆" />
				</div>
			</form>
		</div>
		<a th:href="@{/index}">首页</a>
	</div>
</body>
</html>
